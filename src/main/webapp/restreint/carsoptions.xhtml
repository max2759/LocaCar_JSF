<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="../WEB-INF/templates/template.xhtml">

    <ui:define name="title">Ajout options test</ui:define>
    <ui:define name="content">

        <h:head>
            <title>Ajout options test</title>
        </h:head>

        <h:body>
            <div class="container">
                <h:form>
                    <h:panelGroup styleClass="row mb-3">
                        <h:outputLabel value="Options" styleClass="col-sm-2 col-form-label"/>
                        <h:selectManyCheckbox id="selectOptionsBox" value="#{carsOptionsBean.optionsEntityList}"
                                              styleClass="form-check form-check-inline">
                            <f:selectItems value="#{optionsBean.optionsEntities}" var="options" itemValue="#{options}"
                                           itemLabel="#{options.label}"/>
                        </h:selectManyCheckbox>
                    </h:panelGroup>
                    <h:commandButton styleClass="btn btn-outline-success btn-sm"
                                     action="#{carsOptionsBean.addOptionsToCarsOptions}" value="ajouter"/>
                </h:form>
            </div>
        </h:body>

    </ui:define>
</ui:composition>
