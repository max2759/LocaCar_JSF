<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:fxs="http://java.sun.com/jsf/composite/composantsFxs"
                template="WEB-INF/templates/template.xhtml">

    <ui:define name="title">#{bundle['fxs.carscolors.title']}</ui:define>
    <ui:define name="content">

        <h:head>
            <script>
                $( document ).ready( function () {

                    $( '.colorsTable' ).dataTable().fnDestroy();
                    loadTable();

                        function loadTable() {
                            $( '.colorsTable' ).DataTable( {
                                'language': {
                                    'url': '//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/French.json'
                                }
                            } );
                        }
                    }
                );
            </script>
        </h:head>

        <h:body>
                <div class="carsComposantHeader">
                    <h1>#{bundle['fxs.carscolors.title']}</h1>
                </div>

                <div class="carsComposantList">
                    <fxs:colorsList id="displayCarsColorsList"></fxs:colorsList>
                </div>
        </h:body>
    </ui:define>
</ui:composition>
