<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:fxs="http://java.sun.com/jsf/composite/composantsFxs"
                template="WEB-INF/templates/template.xhtml">

    <ui:define name="title">#{bundle['fxs.ads.title']}</ui:define>
    <ui:define name="content">

        <h:head>
            <title>Options</title>
        </h:head>

        <h:body>
            <div class="container">
                <h2>#{bundle['fxs.ads.title']}</h2>
                <fxs:adsList id="displayadsList"></fxs:adsList>

                <h:form enctype="multipart/form-data">
                    <h:inputFile value="#{carsBean.file}"/>
                    <h:commandButton value="Upload" action="#{carsBean.upload}"/>
                </h:form>
            </div>
        </h:body>
    </ui:define>
</ui:composition>
