<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:fxs="http://java.sun.com/jsf/composite/composantsFxs"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="WEB-INF/templates/template.xhtml"
>

    <ui:define name="title">#{bundle['fxs.users.title']}</ui:define>
    <ui:define name="content">

        <h:head>
            <title>Utilisateurs</title>
            <f:metadata>
                <f:event listener="#{accessControlBean.checkPermission}" type="preRenderView"/>
                <f:attribute name="permRequired" value="read_users"/>
                <f:event type="preRenderView" listener="#{usersBean.init}"/>
            </f:metadata>

            <script>
                $( document ).ready( function () {
                    $( '.dataUser' ).DataTable( {
                        language: {
                            'url': '//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/French.json'
                        },
                        retrieve: true,
                        orderFixed: [[2, 'desc'], [0, 'asc']],
                        rowGroup: {
                            dataSrc: 2
                        }
                    } );
                } );
            </script>
        </h:head>

        <h:body>
            <div class="account-title">
                <h1>#{bundle['account.title']}</h1>
            </div>
            <div class="row">
                <fxs:menu/>
                <div class="col-md-offset-2 col-md-9 myarea-content">
                    <div class="myarea-content-title">
                        <h2>#{bundle['fxs.users.title']}</h2>
                    </div>
                    <div class="myarea-content-display table-responsive">
                        <fxs:usersList id="displayUsersList"></fxs:usersList>
                    </div>
                </div>
            </div>
        </h:body>

    </ui:define>
</ui:composition>
