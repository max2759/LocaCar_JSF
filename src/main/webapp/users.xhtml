<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:fxs="http://java.sun.com/jsf/composite/composantsFxs"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="WEB-INF/templates/template.xhtml"
>

    <ui:define name="title">#{bundle['fxs.users.title']}</ui:define>
    <ui:define name="content">

        <h:head>
            <title>Utilisateurs</title>
            <f:metadata>
                <f:event type="preRenderView" listener="#{usersBean.init}"/>
            </f:metadata>
            <script>

                $( document ).ready( function () {
                    $( '.dataUser' ).DataTable( {
                        retrieve: true,
                        orderFixed: [[2, 'desc'], [0, 'asc']],
                        rowGroup: {
                            dataSrc: 2
                        }
                    } );
                } );

            </script>
        </h:head>

        <h:body>
            <h:panelGroup rendered="#{usersBean.connected}">
                <h:panelGroup rendered="#{rolesPermissionsBean.readeUsers}">
                        <h2>#{bundle['fxs.users.title']}</h2>
                        <fxs:usersList id="displayUsersList"></fxs:usersList>
                </h:panelGroup>
            </h:panelGroup>>
        </h:body>

    </ui:define>
</ui:composition>
