<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title><ui:insert name="title">Locacar</ui:insert></title>
    <h:outputStylesheet name="bootstrap.min.css" library="css"/>
    <h:outputStylesheet name="all.min.css" library="css"/>
    <h:outputStylesheet name="jquery-ui.min.css" library="css"/>
    <h:outputStylesheet name="jquery-ui.theme.min.css" library="css"/>
    <h:outputStylesheet name="styles.css" library="css"/>
    <h:outputStylesheet name="splide-default.min.css" library="css"/>


    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/rowgroup/1.1.2/js/dataTables.rowGroup.min.js"></script>

    <h:outputScript name="jquery-ui.min.js" library="js"/>
    <h:outputScript name="datepicker-fr.js" library="js"/>

    <h:outputScript name="all.min.js" library="js"/>
    <h:outputScript name="bootstrap.min.js" library="js"/>


    <link rel="icon" type="image/png" href="#{resource['images/locacar.png']}"/>
    <ui:insert name="head"/>
</h:head>

<h:body>
    <f:view locale="#{internalizationBean.locale}">
        <ui:debug hotkey="x" rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}"/>
        <div id="header">
            <ui:insert name="header">
                <ui:include src="./header.xhtml"/>
            </ui:insert>
        </div>

        <div id="content">
            <div class="container mt-5">
                <ui:insert name="content">
                </ui:insert>
            </div>
        </div>

        <div id="footer">
            <div class="container mt-5">
                <ui:insert name="footer">
                    <ui:include src="./footer.xhtml"/>
                </ui:insert>
            </div>
        </div>
    </f:view>
</h:body>
</html>
