<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>
    <title><ui:insert name="title">Locacar</ui:insert></title>
    <h:outputStylesheet name="styles.css" library="css"/>
    <h:outputStylesheet name="bootstrap.min.css" library="css"/>
    <h:outputStylesheet name="all.min.css" library="css"/>

    <h:outputScript name="js.js" library="js"/>
    <h:outputScript name="all.min.js" library="js"/>

    <ui:insert name="head"/>
</h:head>

<h:body>
    <ui:debug hotkey="x" rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}"/>

    <div id="header">
        <ui:insert name="header">
            <ui:include src="./header.xhtml"/>
        </ui:insert>
    </div>

    <div id="content">
        <ui:insert name="content">
        </ui:insert>
    </div>

    <div id="footer">
        <ui:insert name="footer">
            <ui:include src="./footer.xhtml"/>
        </ui:insert>
    </div>
</h:body>
</html>
