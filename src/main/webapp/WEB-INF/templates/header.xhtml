<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:fxs="http://java.sun.com/jsf/composite/composantsFxs"
>
    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <h:form>
                <h:commandLink styleClass="navbar-brand"
                               action="index?faces-redirect=true"> <h:graphicImage
                        value="/resources/images/logoLocacar.jpg" style="width: 148px; height: auto"/></h:commandLink>
            </h:form>

            <h:panelGroup id="menu">
                <h:form>

                    <ul class="form-inline list-unstyled">
                        <h:panelGroup>
                            <li class="nav-item list-style-header-2"><h:commandLink
                                    styleClass="nav-link list-style-header"
                                    value="#{bundle['fxs.allads.search']}"
                                    action="#{adsBean.toPageAllAds}"/></li>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{!usersBean.connected}">
                            <li class="nav-item list-style-header-2"><h:commandLink
                                    styleClass="nav-link list-style-header" value="#{bundle['fxs.register.pageTitle']}"
                                    action="#{usersBean.toPageAddUser}"/></li>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{!usersBean.connected}">
                            <li class="nav-item list-style-header-2"><h:commandLink
                                    styleClass="nav-link list-style-header" value="#{bundle['header.login']}"
                                    action="#{usersBean.toPageConnexion}"></h:commandLink></li>
                        </h:panelGroup>
                            <h:panelGroup rendered="#{usersBean.connected}">
                                <li class="nav-item list-style-header-2"><h:commandLink
                                        styleClass="nav-link list-style-header" value="#{bundle['header.logout']}"
                                        action="#{usersBean.doLogoutUser}"/></li>
                            </h:panelGroup>
                        <h:panelGroup rendered="#{usersBean.connected}">
                            <li class="nav-item list-style-header-2">
                                <h:commandLink styleClass="nav-link list-style-header"
                                               action="/userUpdateByUsers?faces-redirect=true"
                                               value="#{bundle['header.hello']} #{usersBean.usersEntity.username}">
                                </h:commandLink>
                            </li>
                            <li class="nav-item">
                                <fxs:countContracts id="countContracts"></fxs:countContracts>
                                <h:link outcome="basket?faces-redirect=true">
                                    <i class="fas fa-shopping-cart"></i>
                                </h:link>
                                <br/>
                                <fxs:priceOrder id="priceOrder"></fxs:priceOrder>
                            </li>
                            </h:panelGroup>

                        </ul>
                </h:form>
            </h:panelGroup>
        </nav>

    </div>
</ui:composition>
