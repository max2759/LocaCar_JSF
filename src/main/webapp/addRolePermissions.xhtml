<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:fxs="http://java.sun.com/jsf/composite/composantsFxs"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="WEB-INF/templates/template.xhtml">

    <ui:define name="title">#{bundle['fxs.users.RolesPermissions']}</ui:define>
    <ui:define name="content">

        <h:head>
            <title>Utilisateurs</title>
            <f:metadata>
                <f:event type="preRenderView" listener="#{rolesPermissionsBean.init}"/>
            </f:metadata>
            <script>
                $( document ).ready( function () {
                    $( '.datatableRolePerm' ).DataTable( {
                        retrieve: true,
                        paging: false,
                        orderFixed: [0, 'asc'],
                        rowGroup: {
                            dataSrc: 0
                        }
                    } );
                } );
            </script>
        </h:head>

        <h:body>
            <h:panelGroup rendered="#{usersBean.connected}">
                <h:panelGroup rendered="#{rolesPermissionsBean.readRoles}">
                    <div class="container">
                        <h2>#{bundle['fxs.users.title']}</h2>
                        <fxs:rolePermissions id="displayUsersList"></fxs:rolePermissions>
                    </div>
                </h:panelGroup>
            </h:panelGroup>
        </h:body>

    </ui:define>
</ui:composition>
