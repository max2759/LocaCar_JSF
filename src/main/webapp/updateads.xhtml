<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:fxs="http://java.sun.com/jsf/composite/composantsFxs"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="WEB-INF/templates/template.xhtml">

    <ui:define name="title">#{bundle['updateAds.title']}</ui:define>
    <ui:define name="content">

        <h:head>
            <script>
                $( function () {
                    $( '.ry' ).datepicker( $.datepicker.regional[ 'fr' ] );
                } );
            </script>
        </h:head>

        <f:metadata>
            <f:viewAction action="#{adsBean.displayOneAd}"/>
            <f:viewAction action="#{adsBean.getAllCarOptions}"/>
        </f:metadata>

        <h:body>
            <div class="container">
                <h1>#{bundle['updateAds.title']}</h1>
                <div id="displayAdsForm">
                    <fxs:updateAds/>
                </div>
            </div>
        </h:body>
    </ui:define>
</ui:composition>
