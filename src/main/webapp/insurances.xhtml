<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:fxs="http://java.sun.com/jsf/composite/composantsFxs"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="WEB-INF/templates/template.xhtml">

    <ui:define name="title">#{bundle['fxs.insurances.title']}</ui:define>
    <ui:define name="content">
        <f:metadata>
            <f:event listener="#{accessControlBean.checkPermission}" type="preRenderView"/>
            <f:attribute name="permRequired" value="read_insurances"/>
        </f:metadata>

        <h:body>
            <div class="account-title">
                <h1>#{bundle['account.title']}</h1>
            </div>
            <div class="row">
                <fxs:menu/>
                <div class="col-md-offset-2 col-md-9 myarea-content">
                    <div class="myarea-content-title">
                        <h2>#{bundle['fxs.insurances.title']}</h2>
                    </div>
                    <div class="myarea-content-display table-responsive">
                        <fxs:insurancesList id="displayListProject"/>
                    </div>
                </div>
            </div>
            <fxs:modalInsurances id="modalInsurances"/>
        </h:body>
    </ui:define>
</ui:composition>
