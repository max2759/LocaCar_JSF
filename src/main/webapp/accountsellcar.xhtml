<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="WEB-INF/templates/template.xhtml"
                xmlns:fxs="http://java.sun.com/jsf/composite/composantsFxs"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">#{bundle['account.page.accountsellcar']}</ui:define>
    <ui:define name="content">

        <f:metadata>
            <f:event listener="#{accessControlBean.checkPermission}" type="preRenderView"/>
            <f:attribute name="permRequired" value="update_ads"/>
        </f:metadata>

        <h:head>
            <title>#{bundle['account.page.accountsellcar']}</title>
            <script>
                $( document ).ready( function () {
                    $( '.account-li' ).click(
                        function ( event ) {
                            $( '.account-li' ).removeClass( 'account-li-active' );
                            $( this ).addClass( 'account-li-active' );
                            event.preventDefault();
                        } );

                    $( '.account-a' ).click(
                        function ( event ) {
                            $( '.account-a' ).removeClass( 'account-a-active' );
                            $( this ).addClass( 'account-a-active' );
                            event.preventDefault();
                        }
                    );
                } );
            </script>
        </h:head>
        <h:body>
            <div class="account-title">
                <h1>#{bundle['account.title']}</h1>
            </div>
            <div class="row">
                <fxs:menu/>
                <div class="col-md-offset-2 col-md-9 myarea-content">
                    <div class="myarea-content-title">
                        <h2 class="myarea-content-h3">#{bundle['account.page.accountsellcar']}</h2>
                    </div>
                    <div class="myarea-content-display text-center">
                        <h:form>
                            <h:commandLink class="sellCarLink nav-link account-a" action="ads?faces-redirect=true">
                                <div class="sell-car-img"></div>
                                <p class="sell-car-img-text">#{bundle['account.sellcar.span']}</p>
                            </h:commandLink>
                        </h:form>
                    </div>
                </div>
            </div>
        </h:body>
    </ui:define>
</ui:composition>
