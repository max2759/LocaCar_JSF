<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:fxs="http://java.sun.com/jsf/composite/composantsFxs"
                template="WEB-INF/templates/template.xhtml">

    <ui:define name="title">#{bundle['fxs.models.title']}</ui:define>
    <ui:define name="content">
        <h:head>
            <script>
                $( document ).ready( function () {

                        $( '.modelTable' ).dataTable().fnDestroy();
                        loadTable();

                        function loadTable() {
                            $( '.modelTable' ).DataTable( {
                                'language': {
                                    'url': '//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/French.json'
                                }
                            } );
                        }
                    }
                );
            </script>

        </h:head>
        <h:body>
            <div class="account-title">
                <h1>#{bundle['account.title']}</h1>
            </div>
            <div class="row">
                <aside class="col-md-3">
                    <nav class="nav flex-column">
                        <fxs:menu/>
                    </nav>
                </aside>
                <div class="col-md-offset-2 col-md-9 myarea-content">
                    <div class="myarea-content-title">
                        <h2>#{bundle['fxs.models.title']}</h2>
                    </div>
                    <div class="myarea-content-display table-responsive">
                        <fxs:modelsList/>
                    </div>
                </div>
            </div>
            <fxs:modalModel id="modalModel"/>
        </h:body>

    </ui:define>
</ui:composition>
