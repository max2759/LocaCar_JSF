<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:fxs="http://java.sun.com/jsf/composite/composantsFxs"
                template="WEB-INF/templates/template.xhtml">

    <ui:define name="title">#{bundle['account.title']}</ui:define>
    <ui:define name="content">

        <h:head>
            <title>#{bundle['account.title']}</title>
            <script>
                $( document ).ready( function () {
                    $( '.account-a' ).click(
                        function ( event ) {
                            $( '.account-a' ).removeClass( 'account-a-active' );
                            $( this ).addClass( 'account-a-active' );
                            event.preventDefault();
                        }
                    );
                } );

                $( document ).ready( function () {

                        $( '.account-list' ).dataTable().fnDestroy();
                        loadTable();

                        function loadTable() {
                            $( '.account-list' ).DataTable( {
                                'language': {
                                    'url': '//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/French.json'
                                }
                            } );
                        }
                    }
                );
            </script>
        </h:head>

        <h:body>
            <div class="container">
                <div class="account-title">
                    <h1>#{bundle['account.title']}</h1>
                </div>
                <div class="row">
                    <aside class="col-md-3">
                        <nav class="nav flex-column">
                            <h:form>
                                <h:commandLink class="nav-link account-a account-a-active"
                                               action="account?faces-redirect=true" value="#{bundle['account.ads']}"/>
                                <h:commandLink class="nav-link account-a" value="#{bundle['account.deactivate']}"
                                               action="disabledads?faces-redirect=true"/>
                                <h:commandLink class="nav-link account-a" action="accountsellcar?faces-redirect=true"
                                               value="#{bundle['account.sell']}"/>
                                <h:commandLink class="nav-link account-a" value="#{bundle['account.parameter']}"/>
                            </h:form>
                        </nav>
                    </aside>
                    <div class="col-md-offset-2 col-md-9 myarea-content">
                        <div class="myarea-content-title">
                            <h3 class="myarea-content-h3">#{bundle['account.ads']}</h3>
                        </div>
                        <div class="myarea-content-display table-responsive">
                            <fxs:adsList/>
                        </div>
                    </div>
                </div>
            </div>

        </h:body>

    </ui:define>
</ui:composition>
