<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://java.sun.com/jsf/composite"
>

<cc:interface name="asideSearch">
</cc:interface>
<cc:implementation>

    <div class="searchbox-title">
        <h4>#{bundle['asideSearch.title']}</h4>
    </div>
    <hr/>
    <h:form id="asideSearch">

        <h:panelGroup styleClass="col-md-6 mb-3">
            <h:selectOneMenu id="brandsDisplay" styleClass="form-control"
                             value="#{modelsBean.modelsEntity.brandsByIdBrands}"
                             converter="brandsConverter">
                <f:selectItem itemValue="#{null}" itemLabel="#{bundle['ads.chooseBrands']}" itemDisabled="true"/>
                <f:selectItems value="#{brandsBean.brandsEntities}" var="brands"
                               itemValue="#{brands}"
                               itemLabel="#{brands.label}"/>
                <f:ajax render="@form" listener="#{modelsBean.findModelsByBrands}"/>
            </h:selectOneMenu>
            <h:message for="brandsDisplay" errorClass="error"/>
        </h:panelGroup>

        <h:panelGroup id="showModels" styleClass="col-md-6 mb-3">
            <h:selectOneMenu id="modelsDisplay" value="#{adsBean.idModelSearch}"
                             styleClass="form-control" disabled="#{modelsBean.showModel eq 'false'}">
                <f:selectItem itemValue="#{null}" itemLabel="#{bundle['ads.chooseModels']}" itemDisabled="true"/>
                <f:selectItems value="#{modelsBean.modelsEntities}" var="models"
                               itemValue="#{models.id}"
                               itemLabel="#{models.label}"/>
            </h:selectOneMenu>
            <h:message for="modelsDisplay" styleClass="error"/>

        </h:panelGroup>

        <h:panelGroup styleClass="col-md-6 mb-3">

            <h:selectOneMenu id="typesAds" styleClass="form-control"
                             value="#{adsBean.typeAdsSearch}">
                <f:selectItem itemValue="#{null}" itemLabel="#{bundle['fxs.ads.adsType']}"/>
                <f:selectItems value="#{adsBean.enumTypes}" var="enumTypes"
                               itemValue="#{enumTypes}"
                               itemLabel="#{enumTypes.label}"/>
            </h:selectOneMenu>
            <h:message for="typesAds" errorClass="error"/>
        </h:panelGroup>

        <h:panelGroup styleClass="col-md-6 mb-3">
            <h:selectOneMenu id="priceSearch"
                             styleClass="form-control"
                             value="#{adsBean.priceSearch}">
                <f:selectItem itemValue="#{null}" itemLabel="#{bundle['ads.priceUpTo']} €"/>
                <f:selectItem itemValue="500" itemLabel="500 €"/>
                <f:selectItem itemValue="1000" itemLabel="1.000 €"/>
                <f:selectItem itemValue="1500" itemLabel="1.500 €"/>
                <f:selectItem itemValue="2000" itemLabel="2.000 €"/>
                <f:selectItem itemValue="2500" itemLabel="2.500 €"/>
                <f:selectItem itemValue="3000" itemLabel="3.000 €"/>
                <f:selectItem itemValue="4000" itemLabel="4.000 €"/>
                <f:selectItem itemValue="5000" itemLabel="5.000 €"/>
                <f:selectItem itemValue="6000" itemLabel="6.000 €"/>
                <f:selectItem itemValue="7000" itemLabel="7.000 €"/>
                <f:selectItem itemValue="8000" itemLabel="8.000 €"/>
                <f:selectItem itemValue="9000" itemLabel="9.000 €"/>
                <f:selectItem itemValue="10000" itemLabel="10.000 €"/>
                <f:selectItem itemValue="12500" itemLabel="12.500 €"/>
                <f:selectItem itemValue="15000" itemLabel="15.000 €"/>
                <f:selectItem itemValue="20000" itemLabel="20.000 €"/>
                <f:selectItem itemValue="30000" itemLabel="30.000 €"/>
                <f:selectItem itemValue="40000" itemLabel="40.000 €"/>
                <f:selectItem itemValue="50000" itemLabel="50.000 €"/>
                <f:selectItem itemValue="75000" itemLabel="75.000 €"/>
                <f:selectItem itemValue="100000" itemLabel="100.000 €"/>

            </h:selectOneMenu>
            <h:message for="priceSearch" styleClass="error"/>
        </h:panelGroup>
        <hr/>
        <h:commandButton styleClass="btn btn-warning btn-lg btn-block"
                         value="#{bundle['fxs.allads.search']}"
                         action="#{adsBean.advancedSearch}">
            <f:ajax render="@all" execute="asideSearch"/>
        </h:commandButton>
    </h:form>

</cc:implementation>
</html>
