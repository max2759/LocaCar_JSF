<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<cc:interface name="disabledAdsList"/>
<cc:implementation>
    <h:dataTable id="disabledAdsList" styleClass="table table-hover table-responsive account-list"
                 value="#{adsBean.allDisabledAds}" var="ads">
        <h:column>
            <f:facet name="header">#{bundle['fxs.adsList.title']}</f:facet>
            <h:outputText value="#{ads.label}"></h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">#{bundle['fxs.ads.adsType']}</f:facet>
            <h:outputText value="#{ads.typeAds.label}"></h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">#{bundle['fxs.adsList.dateEnd']}</f:facet>
            <h:outputText value="#{ads.dateEnd}">
                <f:convertDateTime type="localDate" pattern="dd/MM/yyyy"/>
            </h:outputText>
        </h:column>
        <h:column>
            <ui:repeat value="#{adsBean.carsPicturesEntityList}" var="adsImg">
                <ui:include src="#{adsImg.label}"/>
            </ui:repeat>
        </h:column>
        <h:column>
            <f:facet name="header">#{bundle['fxs.models.brands']}</f:facet>
            <h:outputText value="#{ads.carsByIdCars.modelsByIdModels.brandsByIdBrands.label}"></h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">#{bundle['fxs.models.label']}</f:facet>
            <h:outputText value="#{ads.carsByIdCars.modelsByIdModels.label}"></h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">#{bundle['fxs.insurancesList.price']}</f:facet>
            <h:outputText value="#{ads.price}">
                <f:convertNumber type="currency" currencySymbol="â‚¬"/>
            </h:outputText>
        </h:column>

        <h:column>
            <f:facet name="header">#{bundle['fxs.disableAdsList.activate']}</f:facet>
            <h:form styleClass="text-center">
                <h:commandLink styleClass="text-danger" action="#{adsBean.setAdsStatus}">
                    <i class="far fa-check-circle circle-color"/>
                    <f:param name="idAds" value="#{ads.id}"/>
                </h:commandLink>
            </h:form>
        </h:column>

        <h:column>
            <f:facet name="header">#{bundle['fxs.updateAds.update']}</f:facet>
            <h:form styleClass="text-center">
                <h:link sstyleClass="adsId-a" outcome="updateads">
                    <i class="far fa-edit"></i>
                    <f:param name="adsId" value="#{ads.id}"/>
                </h:link>
            </h:form>
        </h:column>

    </h:dataTable>
</cc:implementation>
</html>
