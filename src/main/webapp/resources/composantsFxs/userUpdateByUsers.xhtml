<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://java.sun.com/jsf/composite"
>

<cc:interface name="userUpdateByUsers"
              displayName="#{bundle['fxs.usersList.displayName']}"
              shortDescription="#{bundle['fxs.usersList.shortDescription']}"
>
</cc:interface>

<cc:implementation>

   <h:form>

      <h:column>
         <f:facet name="header">#{bundle['fxs.user.username']}</f:facet>
         <h:outputText value="#{usersBean.usersEntity.username}"></h:outputText>
      </h:column>
      <h:column>
         <f:facet name="header">#{bundle['fxs.user.password']}</f:facet>
         <h:outputText value="#{usersBean.usersEntity.password}"></h:outputText>
      </h:column>

      <h:column>
         <f:facet name="ligne1">#{bundle['fxs.user.firstName']}</f:facet>
         <h:outputText value="#{usersBean.usersEntity.firstname}"></h:outputText>
      </h:column>

      <h:column>
         <f:facet name="ligne2">#{bundle['fxs.user.street']}</f:facet>
         <h:dataTable id="outputMessage" styleClass="table table-hover table-responsive"
                      value="#{addressesBean.addressesEntities}" var="add">
            <h:column><h:outputText value="#{add.street}"></h:outputText></h:column>

         </h:dataTable>
      </h:column>

      <h:column>
         <!-- bouton edit -->
         <f:facet name="header">#{bundle['fxs.usersList.edit']}</f:facet>
         <!-- appel de showmodalPopup -->
         <h:commandLink styleClass="btn btn-outline-primary btn-sm"
                        action="#{usersBean.showPopupModal}">
            <f:param name="id" value="#{user.id}"></f:param>
            <f:ajax render="@all"/>
            <i class="fas fa-edit"></i>
         </h:commandLink>
      </h:column>

   </h:form>


</cc:implementation>
</html>
