<cc:implementation>

       user
      <h:column>
         <!-- bouton edit -->
         <f:facet name="header">#{bundle['fxs.users.editUser']}</f:facet>
         <!-- appel de showmodalPopup -->
         <h:commandLink styleClass="btn btn-outline-primary btn-sm"
                        action="#{usersBean.showPopupModal}">
            <f:param name="id" value="#{usersBean.usersEntity.id}"></f:param>
            <f:ajax render="@all"/>
            <i class="fas fa-edit"></i>
         </h:commandLink>
      </h:column>

       addresse
       <h:column>
           <!-- bouton edit -->
           <f:facet name="header">#{bundle['fxs.users.editAddresse']}</f:facet>
           <!-- appel de showmodalPopup -->
           <h:commandLink styleClass="btn btn-outline-primary btn-sm"
                          action="#{addressesBean.showPopupModal}">
               <f:param name="id" value="#{usersBean.usersEntity.id}"></f:param>
               <f:ajax render="@all"/>
               <i class="fas fa-edit"></i>
           </h:commandLink>
       </h:column>



   </h:form>

   <!-- affichage du modal -->
   <f:view>
      <h:panelGroup id="popupEdit" layout="block" styleClass="popup-panel-overlay"
                    rendered="#{usersBean.showPopup}">

         <h:form id="formPopupEdit">
            <h:outputText value="#{usersBean.success}"
                          style="color: green; font-weight: bold"></h:outputText>
            <h:outputText value="#{usersBean.fail}"
                          style="color: darkred; font-weight: bold"></h:outputText>
            <div class="popup-panel">

               <div class="form-group">
                  <h:outputLabel value="ID" for="idUsers"></h:outputLabel>
                  <h:outputText id="idUsers" value="#{usersBean.usersEntity.id}"
                                styleClass="form-control"></h:outputText>
               </div>

               <div class="form-group">
                  <h:outputLabel value="username" for="userName"></h:outputLabel>
                  <h:inputText value="#{usersBean.usersEntity.username}" styleClass="form-control"
                               required="true"
                               pt:placeholder="#{usersBean.usersEntity.username}"
                               requiredMessage="#{bundle['fxs.insurancesList.required']}"
                               id="userName">
                  </h:inputText>
                  <h:message styleClass="alert alert-danger" role="alert" for="userName"></h:message>
               </div>

               <div class="form-group">
                  <h:outputLabel value="password" for="password"></h:outputLabel>
                  <h:inputText value="#{usersBean.usersEntity.password}" styleClass="form-control"
                               required="true"
                               pt:placeholder="Votre mdp ici..."
                               requiredMessage="#{bundle['fxs.insurancesList.required']}"
                               id="password">
                  </h:inputText>
                  <h:message styleClass="alert alert-danger" role="alert" for="password"></h:message>
               </div>




               <span>
                        <h:commandButton styleClass="btn btn-outline-success btn-sm"
                                         value="#{bundle['fxs.insurancesList.save']}"
                                         action="#{usersBean.saveEdit}">
                            <f:ajax execute="formPopupEdit" render="@all"></f:ajax>
                        </h:commandButton>

                    </span>

               <span>
                        <h:commandButton styleClass="btn btn-outline-success btn-sm"
                                         value="#{bundle['fxs.insurancesList.delete']}"
                                         action="#{usersBean.deleteUser}">
                            <f:ajax execute="formPopupEdit" render="@all"></f:ajax>
                        </h:commandButton>

                    </span>

               <span>
                        <h:commandButton styleClass="btn btn-outline-dark btn-sm"
                                         value="#{bundle['fxs.insurancesList.close']}"
                                         action="#{usersBean.hidePopupModal}">
                            <f:ajax render="@all"></f:ajax>
                        </h:commandButton>
                    </span>
            </div>
         </h:form>
      </h:panelGroup>
   </f:view>

<!--                                 -->
    <f:view>
        <h:panelGroup id="popupEditAdd" layout="block" styleClass="popup-panel-overlay"
                      rendered="#{addressesBean.showPopup}">

            <h:form id="formPopupEditAdd">
                <h:outputText value="#{usersBean.success}"
                              style="color: green; font-weight: bold"></h:outputText>
                <h:outputText value="#{usersBean.fail}"
                              style="color: darkred; font-weight: bold"></h:outputText>
                <div class="popup-panel">

                    <div class="form-group">
                        <h:outputLabel value="ID" for="idUsers"></h:outputLabel>
                        <h:outputText id="idAdd" value="#{usersBean.usersEntity.id}"
                                      styleClass="form-control"></h:outputText>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="number" for="number"></h:outputLabel>
                        <h:inputText value="#{addressesBean.addressesEntity.number}" styleClass="form-control"
                                     required="true"
                                     pt:placeholder="#{addressesBean.addressesEntity.number}"
                                     requiredMessage="#{bundle['fxs.insurancesList.required']}"
                                     id="number">
                        </h:inputText>
                        <h:message styleClass="alert alert-danger" role="alert" for="userName"></h:message>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="street" for="street"></h:outputLabel>
                        <h:inputText value="#{addressesBean.addressesEntity.street}" styleClass="form-control"
                                     required="true"
                                     pt:placeholder="#{addressesBean.addressesEntity.street}"
                                     requiredMessage="#{bundle['fxs.insurancesList.required']}"
                                     id="street">
                        </h:inputText>
                        <h:message styleClass="alert alert-danger" role="alert" for="password"></h:message>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="box" for="box"></h:outputLabel>
                        <h:inputText value="#{addressesBean.addressesEntity.box}" styleClass="form-control"
                                     required="true"
                                     pt:placeholder="#{addressesBean.addressesEntity.box}"
                                     requiredMessage="#{bundle['fxs.insurancesList.required']}"
                                     id="box">
                        </h:inputText>
                        <h:message styleClass="alert alert-danger" role="alert" for="box"></h:message>
                    </div>


                    <span>
                        <h:commandButton styleClass="btn btn-outline-success btn-sm"
                                         value="#{bundle['fxs.insurancesList.save']}"
                                         action="#{addressesBean.saveEdit}">
                            <f:ajax execute="formPopupEdit" render="@all"></f:ajax>
                        </h:commandButton>

                    </span>

                    <span>
                        <h:commandButton styleClass="btn btn-outline-dark btn-sm"
                                         value="#{bundle['fxs.insurancesList.close']}"
                                         action="#{addressesBean.hidePopupModal}">
                            <f:ajax render="@all"></f:ajax>
                        </h:commandButton>
                    </span>
                </div>
            </h:form>
        </h:panelGroup>
    </f:view>



</cc:implementation>
</html>
