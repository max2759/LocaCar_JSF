<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<cc:interface name="adsList"
              displayName="#{bundle['fxs.adsList.displayName']}"
              shortDescription="#{bundle['fxs.adsList.shortDescription']}"
>
</cc:interface>
<cc:implementation>
    <div>
        <h:form>

            <h:commandLink styleClass="btn btn-success"
                           value="#{bundle['fxs.optionsList.add']}"
                           action="#{adsBean.showPopupModal}">
                <f:param name="addAdsEntity" value="addAdsEntity"></f:param>
                <i class="fas fa-plus"></i>
            </h:commandLink>
        </h:form>
    </div>

    <h:form>
        <h:dataTable id="outputMessage" styleClass="table table-hover table-responsive"
                     value="#{adsBean.adsEntities}" var="ads">
            <h:column>
                <f:facet name="header">#{bundle['fxs.optionsList.code']}</f:facet>
                <h:outputText value="#{ads.id}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">#{bundle['fxs.optionsList.title']}</f:facet>
                <h:outputText value="#{ads.label}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Prix</f:facet>
                <h:outputText value="#{ads.price}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Type d'annonce</f:facet>
                <h:outputText value="#{ads.typeAds}"></h:outputText>
            </h:column>

            <h:column>
                <f:facet name="header">Modèle</f:facet>
                <h:outputText value="#{ads.carsByIdCars.modelsByIdModels.label}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Marque</f:facet>
                <h:outputText value="#{ads.carsByIdCars.modelsByIdModels.brandsByIdBrands.label}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Couleur</f:facet>
                <h:outputText value="#{ads.carsByIdCars.carsColorsByIdCarsColors.label}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Carburant</f:facet>
                <h:outputText value="#{ads.carsByIdCars.carsFuelsByIdCarsFuels.label}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Boite de vitesse</f:facet>
                <h:outputText value="#{ads.carsByIdCars.carsGearboxByIdCarsGearBox.label}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Type de voiture</f:facet>
                <h:outputText value="#{ads.carsByIdCars.carsTypesByIdCarsTypes.label}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Année</f:facet>
                <h:outputText value="#{ads.carsByIdCars.releaseYear}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Kilométrage</f:facet>
                <h:outputText value="#{ads.carsByIdCars.kilometer}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Chevaux</f:facet>
                <h:outputText value="#{ads.carsByIdCars.horsePower}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">#{bundle['fxs.optionsList.edit']}</f:facet>

                <h:commandLink styleClass="text-info"
                               action="#{adsBean.showPopupModal}">
                    <f:param name="id" value="#{colors.id}"></f:param>
                    <f:ajax render="@all"/>
                    <i class="fas fa-edit"></i>
                </h:commandLink>

            </h:column>
        </h:dataTable>
    </h:form>

    <f:view>
        <h:panelGroup id="popupEdit" layout="block" styleClass="popup-panel-overlay"
                      rendered="#{adsBean.showPopup}">

            <h:form id="formPopupEdit">
                <div class="popup-panel">
                    <h:outputText value="#{carsColorsBean.success}"
                                  style="color: green; font-weight: bold"></h:outputText>
                    <h:outputText value="#{carsColorsBean.fail}"
                                  style="color: darkred; font-weight: bold"></h:outputText>
                    <div class="form-group">
                        <h:outputLabel value="ID" for="idCarsColors"></h:outputLabel>
                        <h:outputText id="idCarsColors" value="#{carsColorsBean.carsColorsEntity.id}"
                                      styleClass="form-control"></h:outputText>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Label" for="carsColorsLabel"></h:outputLabel>
                        <h:inputText value="#{carsColorsBean.carsColorsEntity.label}" styleClass="form-control"
                                     required="true"
                                     pt:placeholder="Votre couleur ici..."
                                     requiredMessage="#{bundle['fxs.insurancesList.required']}"
                                     id="carsColorsLabel">
                        </h:inputText>
                        <h:message styleClass="alert alert-danger" role="alert" for="carsColorsLabel"></h:message>
                    </div>

                    <span>
                        <h:commandButton styleClass="btn btn-outline-success btn-sm"
                                         value="#{bundle['fxs.insurancesList.save']}"
                                         action="#{carsColorsBean.saveEdit}">
                            <f:ajax execute="formPopupEdit" render="@all"></f:ajax>
                        </h:commandButton>

                    </span>

                    <span>
                        <h:commandButton styleClass="btn btn-outline-dark btn-sm"
                                         value="#{bundle['fxs.insurancesList.close']}"
                                         action="#{adsBean.hidePopupModal}">
                            <f:ajax render="@all"></f:ajax>
                        </h:commandButton>
                    </span>
                </div>
            </h:form>
        </h:panelGroup>
    </f:view>
</cc:implementation>
</html>
