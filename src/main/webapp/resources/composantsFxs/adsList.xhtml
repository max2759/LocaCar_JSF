<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<cc:interface name="adsList"/>
<cc:implementation>
    <h:dataTable id="adsList" styleClass="table table-hover table-responsive" value="#{adsBean.adsEntities}" var="ads">
        <h:column>
            <f:facet name="header">#{bundle['fxs.adsList.title']}</f:facet>
            <h:outputText value="#{ads.label}"></h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">Type d'annonce</f:facet>
            <h:outputText value="#{ads.typeAds}"></h:outputText>
        </h:column>
        <h:column>
            <ui:repeat value="#{adsBean.carsPicturesEntityList}" var="adsImg">
                <ui:include src="#{adsImg.label}"/>
            </ui:repeat>
        </h:column>
        <h:column>
            <f:facet name="header">Marque</f:facet>
            <h:outputText value="#{ads.carsByIdCars.modelsByIdModels.brandsByIdBrands.label}"></h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">Modèle</f:facet>
            <h:outputText value="#{ads.carsByIdCars.modelsByIdModels.label}"></h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">Prix</f:facet>
            <h:outputText value="#{ads.price}">
                <f:convertNumber type="currency" currencySymbol="€"/>
            </h:outputText>
        </h:column>
    </h:dataTable>
</cc:implementation>
</html>
