<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://java.sun.com/jsf/composite">

<cc:interface name="basket"
              displayName="#{bundle['fxs.addShopButton.displayName']}"
              shortDescription="#{bundle['fxs.addShopButton.shortDescription']}"
>
</cc:interface>
<cc:implementation>
    <h:panelGroup id="basketPanelGroup" rendered="#{ordersBean.showBasket}">

        <h:outputText value="#{contractsBean.success}"
                      style="color: green; font-weight: bold"></h:outputText>
        <h:outputText value="#{contractsBean.fail}"
                      style="color: darkred; font-weight: bold"></h:outputText>
        <br/>
        <h:dataTable id="outputMessage" styleClass="table table-hover"
                     value="#{contractsBean.contractsEntities}" var="c">
            <h:column>
                <h:outputText styleClass="font-weight-bold"
                              value="#{c.carsByIdCars.modelsByIdModels.brandsByIdBrands.label} "></h:outputText>
                <h:outputText styleClass="font-weight-bold"
                              value="#{c.carsByIdCars.modelsByIdModels.label} "></h:outputText>
                <h:outputText value="#{c.carsByIdCars.releaseYear}"></h:outputText>
                <br/>
                <h:outputText value="#{c.carsByIdCars.carsTypesByIdCarsTypes.label} "></h:outputText>
                <h:outputText value="#{c.carsByIdCars.carsGearboxByIdCarsGearBox.label} "></h:outputText>
                <h:outputText value="#{c.carsByIdCars.carsFuelsByIdCarsFuels.label}"></h:outputText>
                <h:outputText value=", #{c.carsByIdCars.kilometer} km"></h:outputText>
                <br/>
                <h:outputText styleClass="font-weight-light"
                              value="#{contractsBean.hmContractInsurances[c.id].insurancesByIdInsurance.label}"></h:outputText>
                <h:form>
                    <h:panelGroup id="panelGroupEdit"
                                  rendered="#{c.contractTypesByIdContractType.label eq 'Leasing' ? true : false}">
                        &nbsp;&nbsp;
                        <h:commandLink styleClass="text-info" action="#{contractInsurancesBean.showPopupModal}">
                            <i class="far fa-edit"> </i>
                            <f:param name="idContract" value="#{c.id}"></f:param>
                            <f:ajax render="@all"/>
                        </h:commandLink>
                    </h:panelGroup>
                    <h:panelGroup id="panelGroupDelete">
                        &nbsp;&nbsp;
                        <h:commandLink styleClass="text-danger" action="#{contractsBean.deleteContract}">
                            <i class="far fa-trash-alt"></i>
                            <f:param name="idContract" value="#{c.id}"></f:param>
                            <f:ajax render="@all"/>
                        </h:commandLink>
                    </h:panelGroup>
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="header">#{bundle['fxs.basket.price']}</f:facet>
                <h:outputText styleClass="font-weight-bold" value="#{c.finalPrice} €"></h:outputText>
                <br/>
                <h:outputText value="(#{bundle['fxs.basket.insuranceIncluded']})"></h:outputText>
            </h:column>

        </h:dataTable>
    </h:panelGroup>
    <h:panelGroup>
        <h:outputText value="#{bundle['fxs.basket.totalPrice']} "></h:outputText>
        <h:outputText styleClass="font-weight-bold" value="#{ordersBean.priceOrder}€"></h:outputText>
    </h:panelGroup>
    <h:panelGroup rendered="#{!ordersBean.showBasket}">
        <h:outputText value="#{bundle['fxs.basket.empty']}"></h:outputText>
    </h:panelGroup>


    <f:view>
        <h:panelGroup id="popupEdit" layout="block" styleClass="popup-panel-overlay"
                      rendered="#{contractInsurancesBean.showPopup}">

            <h:form id="formPopupEdit">
                <div class="popup-panel">
                    <h:outputText value="#{contractInsurancesBean.success}"
                                  style="color: green; font-weight: bold"></h:outputText>
                    <h:outputText value="#{contractInsurancesBean.fail}"
                                  style="color: darkred; font-weight: bold"></h:outputText>
                    <br/>
                    <h:outputLabel value="#{bundle['fxs.basket.insuranceActual']}"></h:outputLabel>
                    <br/>
                    <h:outputText styleClass="font-weight-bold"
                                  value="#{contractInsurancesBean.contractInsurancesEntity.insurancesByIdInsurance.label}"></h:outputText>
                    <br/>
                    <h:outputLabel
                            value="#{bundle['fxs.basket.leasingTimeAcutal']} A CALCULER #{bundle['fxs.basket.month']}"></h:outputLabel>
                    <br/><br/>
                    <h:outputText styleClass="font-weight-bold" value="#{bundle['fxs.basket.editing']}"></h:outputText>
                    <br/>
                    <h:outputLabel value="#{bundle['fxs.basket.choiceInsurance']}"></h:outputLabel>
                    <h:selectOneMenu id="insuranceId" styleClass="form-check"
                                     value="#{insurancesBean.insurancesEntity}"
                                     converter="contractInsurancesConverter">
                        <f:ajax render="@all"></f:ajax>
                        <f:selectItems value="#{insurancesBean.insurancesEntities}" var="insurance"
                                       itemValue="#{insurance}"
                                       itemLabel="#{insurance.label}"/>
                        <h:message styleClass="alert-danger" for="insuranceId"/>
                    </h:selectOneMenu>
                    <br/>
                    <h:outputLabel value="#{bundle['fxs.basket.leasingTime']}&nbsp;"></h:outputLabel>
                    <h:selectOneMenu styleClass="form-check" value="#{contractsBean.timeLeasing}" id="leasingTime"
                                     required="true"
                                     validator="leasingTimeValidator">
                        <f:selectItem itemValue="36" itemLabel="#{bundle['fxs.basket.36Month']}"></f:selectItem>
                        <f:selectItem itemValue="48" itemLabel="#{bundle['fxs.basket.48Month']}"></f:selectItem>
                        <f:selectItem itemValue="60" itemLabel="#{bundle['fxs.basket.60Month']}"></f:selectItem>
                        <h:message styleClass="alert-danger" for="leasingTime"/>
                    </h:selectOneMenu>
                    <br/>
                    <h:commandButton styleClass="btn btn-outline-success btn-sm"
                                     action="#{contractInsurancesBean.saveEdit}"
                                     value="#{bundle['save']}">
                        <f:ajax execute="formPopupEdit" render="@all"></f:ajax>
                    </h:commandButton>
                    <h:commandButton styleClass="btn btn-outline-dark btn-sm"
                                     value="#{bundle['close']}"
                                     action="#{contractInsurancesBean.hidePopupModal}">
                        <f:ajax render="@all"></f:ajax>
                    </h:commandButton>
                </div>
            </h:form>
        </h:panelGroup>
    </f:view>
</cc:implementation>
</html>
