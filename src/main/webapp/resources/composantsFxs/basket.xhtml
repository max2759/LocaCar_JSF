<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://java.sun.com/jsf/composite">

<cc:interface name="basket"
              displayName="#{bundle['fxs.addShopButton.displayName']}"
              shortDescription="#{bundle['fxs.addShopButton.shortDescription']}"
>
</cc:interface>
<cc:implementation>
    <h:panelGroup rendered="#{ordersBean.showBasket}">
        <h:dataTable id="outputMessage" styleClass="table table-hover table-responsive"
                     value="#{contractsBean.contractsEntities}" var="c">
            <h:column>
                <f:facet name="header">VÃ©hicule</f:facet>
                <h:outputText value="#{c.carsByIdCars.modelsByIdModels.brandsByIdBrands.label} "></h:outputText>
                <h:outputText value="#{c.carsByIdCars.modelsByIdModels.label} "></h:outputText>
                <h:outputText value="#{c.carsByIdCars.releaseYear}"></h:outputText>
                <br/>
                <h:outputText
                        value="#{contractsBean.hmContractInsurances[c.id].insurancesByIdInsurance.label}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Prix</f:facet>
                <h:outputText value="#{c.finalPrice}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Contract Type</f:facet>
                <h:outputText value="#{c.contractTypesByIdContractType.label}"></h:outputText>
            </h:column>

        </h:dataTable>
    </h:panelGroup>
    <h:panelGroup rendered="#{!ordersBean.showBasket}">
        <h:outputText value="#{bundle['fxs.basket.empty']}"></h:outputText>
    </h:panelGroup>
    <br/>
</cc:implementation>
</html>
