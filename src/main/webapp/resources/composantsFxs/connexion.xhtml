<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:cc="http://java.sun.com/jsf/composite">

<cc:interface name="connexion"

>
</cc:interface>
<cc:implementation>
    <h:form>
        <br/>

        <h:panelGroup rendered="#{not usersBean.connected}">
            <h:outputText value="#{bundle['fxs.user.username']}"></h:outputText>
            <h:inputText value="#{usersBean.usersEntity.username}" required="true"></h:inputText>
            <h:outputText value="#{bundle['fxs.user.password']}"></h:outputText>
            <h:inputSecret value="#{usersBean.usersEntity.password}" required="true"></h:inputSecret>
            <h:commandButton value="valider" action="#{usersBean.connexion}"/>
        </h:panelGroup>

    </h:form>
    <h:form>

        <h:panelGroup rendered="#{usersBean.connected}">
            <h:commandLink class="nav-link account-a account-a-active" value="#{bundle['fxs.user.welcomeUser']}"
                           action="index?faces-redirect=true"/>
            <h:commandLink class="nav-link account-a account-a-active"
                           action="account?faces-redirect=true" value="#{bundle['account.ads']}"/>

        </h:panelGroup>
    </h:form>
</cc:implementation>
</html>
