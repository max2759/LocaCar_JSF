<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:cc="http://java.sun.com/jsf/composite">

<cc:interface name="connexion"

>
</cc:interface>
<cc:implementation>
    <h:form>
        <br/>

        <h:outputText value="#{usersBean.success}"
                      style="color: green; font-weight: bold"></h:outputText>

        <h:panelGroup rendered="#{not usersBean.connected}" styleClass="row mb-2">
            <h:outputText value="#{usersBean.success}"
                          style="color: green; font-weight: bold"></h:outputText>
            <h:outputText value="#{usersBean.fail}"
                          style="color: darkred; font-weight: bold"></h:outputText>
            <h:outputText value="#{bundle['fxs.user.username']}" styleClass="col-sm-2 col-form-label"></h:outputText>
            <h:inputText value="#{usersBean.usersEntity.username}" required="true"
                         styleClass="form-control col-2 ry"></h:inputText>
            <h:outputText value="#{bundle['fxs.user.password']}" styleClass="col-sm-2 col-form-label"></h:outputText>
            <h:inputSecret value="#{usersBean.usersEntity.password}" required="true"
                           styleClass="form-control col-2 ry"></h:inputSecret>
            <h:commandButton styleClass="btn btn-warning" value="valider" action="#{usersBean.connexion}"/>
        </h:panelGroup>

    </h:form>
    <h:form>

        <h:panelGroup rendered="#{usersBean.connected}">
            <h:commandLink class="nav-link account-a account-a-active" value="#{bundle['fxs.user.welcomeUser']}"
                           action="index?faces-redirect=true"/>
            <h:commandLink class="nav-link account-a account-a-active"
                           action="account?faces-redirect=true" value="#{bundle['account.ads']}"/>
            <!-- for admin -->
            <h:panelGroup rendered="#{rolesPermissionsBean.readRoles}">
                <h:commandLink class="nav-link account-a account-a-active" value="#{bundle['fxs.user.role']}"
                               action="roles?faces-redirect=true"/>
                <h:commandLink class="nav-link account-a account-a-active" value="#{bundle['fxs.users.permissions']}"
                               action="permissions?faces-redirect=true"/>
                <h:commandLink class="nav-link account-a account-a-active"
                               value="#{bundle['fxs.users.RolesPermissions']}"
                               action="addRolePermissions?faces-redirect=true"/>
                <h:commandLink class="nav-link account-a account-a-active" value="#{bundle['fxs.user.role']}"
                               action="roles?faces-redirect=true"/>
                <h:commandLink class="nav-link account-a account-a-active" value="#{bundle['fxs.users.list']}"
                               action="users?faces-redirect=true"/>
            </h:panelGroup>

        </h:panelGroup>
    </h:form>
</cc:implementation>
</html>
