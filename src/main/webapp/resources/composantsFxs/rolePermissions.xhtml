<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://java.sun.com/jsf/composite"
>

<cc:interface name="rolePermissions"
              displayName="#{bundle['fxs.rolesList.displayName']}"
              shortDescription="#{bundle['fxs.rolesList.shortDescription']}"
>
</cc:interface>
<cc:implementation>

    <!-- LIST -->
   <h:form>

       <h:commandLink styleClass="btn btn-success"
                      value="#{bundle['fxs.optionsList.add']}"
                      action="#{rolesPermissionsBean.showPopupModalAdd}">
           <f:param name="addRolesPermissionsEntity" value="addRolesPermissionsEntity"></f:param>
           <f:ajax render="@all"/>
           <i class="fas fa-plus"></i>
       </h:commandLink>
   </h:form>

    <h:form>
        <h:dataTable id="example" styleClass="datatableRolePerm table table-hover table-responsive"
                     value="#{rolesPermissionsBean.rolesPermissionsEntities}" var="roleP">

            <h:column>
                <f:facet name="header">#{bundle['fxs.rolePerm.idRole']}</f:facet>
                <h:outputText value="#{roleP.rolesByIdRoles.label}"></h:outputText>
            </h:column>

            <h:column>
                <f:facet name="header">#{bundle['fxs.rolePerm.idPerm']}</f:facet>
                <h:outputText value="#{roleP.permissionsByIdPermissions.label}"></h:outputText>
            </h:column>


            <h:column>
                <!-- bouton edit -->
                <f:facet name="header">#{bundle['fxs.rolesList.delete']}</f:facet>
                <!-- appel de showmodalPopup -->
                <h:commandLink styleClass="btn btn-outline-primary btn-sm"
                               action="#{rolesPermissionsBean.delete}">
                    <f:param name="id" value="#{roleP.id}"></f:param>

                    <i class="fas fa-edit"></i>
                </h:commandLink>
            </h:column>

        </h:dataTable>
    </h:form>

    <!-- test add rolePerm -->
    <f:view>
        <h:panelGroup id="popupAdd" layout="block" styleClass="popup-panel-overlay"
                      rendered="#{rolesPermissionsBean.showPopupAdd}">

            <h:form id="formPopupAdd">
                <div class="popup-panel">
                    <h:outputText value="#{rolesPermissionsBean.success}"
                                  style="color: green; font-weight: bold"></h:outputText>
                    <h:outputText value="#{rolesPermissionsBean.fail}"
                                  style="color: darkred; font-weight: bold"></h:outputText>

                    <div class="form-group">
                        <h:outputLabel value="ID" for="idRolesPermissions"></h:outputLabel>
                        <h:outputText id="idRolesPermissions" value="#{rolesPermissionsBean.rolesPermissionsEntity.id}"
                                      styleClass="form-control"></h:outputText>
                    </div>

                    <h:panelGroup styleClass="form-group">
                        <h:selectOneMenu id="rolesDisplay" styleClass="form-group"
                                         value="#{rolesBean.rolesEntity.id}">
                            <f:selectItem itemValue="#{null}" itemLabel=" "/>
                            <f:selectItems value="#{rolesBean.rolesEntitiesSelectItems}"/>
                        </h:selectOneMenu>
                        <h:message for="rolesDisplay"/>
                    </h:panelGroup>

                    <h:panelGroup styleClass="form-group">
                        <h:selectOneMenu id="permissionsDisplay" styleClass="form-group"
                                         value="#{permissionsBean.permissionsEntity.id}">
                            <f:selectItem itemValue="#{null}" itemLabel=" "/>
                            <f:selectItems value="#{permissionsBean.permissionsEntitiesSelectItems}"/>
                        </h:selectOneMenu>
                        <h:message for="rolesDisplay"/>
                    </h:panelGroup>

                    <!-- button save add -->
                    <span>
                        <h:commandButton styleClass="btn btn-outline-success btn-sm"
                                         value="#{bundle['fxs.insurancesList.save']}"
                                         action="#{rolesPermissionsBean.add}">
                            <f:ajax execute="formPopupAdd" render="@all"></f:ajax>
                        </h:commandButton>

                    </span>

                    <span>
                        <h:commandButton styleClass="btn btn-outline-dark btn-sm"
                                         value="#{bundle['fxs.insurancesList.close']}"
                                         action="#{rolesPermissionsBean.hidePopupModal}">
                            <f:ajax render="@all"></f:ajax>
                        </h:commandButton>
                    </span>
                </div>
            </h:form>
        </h:panelGroup>
    </f:view>


</cc:implementation>
</html>
