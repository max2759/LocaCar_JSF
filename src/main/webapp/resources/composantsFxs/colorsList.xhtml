<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://java.sun.com/jsf/composite"
>

<cc:interface name="carcolorsList"
              displayName="#{bundle['fxs.carscolors.displayName']}"
              shortDescription="#{bundle['fxs.carscolors.shortDescription']}"
>
</cc:interface>
<cc:implementation>
    <div class="addBtn">
        <h:form>
            <h:commandLink styleClass="btn btn-success"
                           value="#{bundle['fxs.optionsList.add']}"
                           action="#{carsColorsBean.showPopupModal}" rendered="#{rolesPermissionsBean.addColors}">
                <f:param name="addCarsColorsEntity" value="addCarsColorsEntity"></f:param>
                <i class="fas fa-plus"></i>
            </h:commandLink>
        </h:form>
    </div>

    <h:form>
        <h:dataTable id="outputMessage" styleClass="table table-hover colorsTable"
                     value="#{carsColorsBean.carsColorsEntities}" var="colors">
            <h:column>
                <f:facet name="header">#{bundle['fxs.carscolors.title']}</f:facet>
                <h:outputText value="#{colors.label}"></h:outputText>

            </h:column>
            <h:column rendered="#{rolesPermissionsBean.updateColors}">
                <f:facet name="header">#{bundle['fxs.optionsList.edit']}</f:facet>

                <h:commandLink styleClass="text-info"
                               action="#{carsColorsBean.showPopupModal}">
                    <f:param name="id" value="#{colors.id}"></f:param>
                    <f:ajax render="@all"/>
                    <i class="fas fa-edit"></i>
                </h:commandLink>

            </h:column>
        </h:dataTable>
    </h:form>
</cc:implementation>
</html>
