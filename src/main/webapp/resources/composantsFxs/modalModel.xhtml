<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<cc:interface name="modalModel"/>
<f:view>
    <h:panelGroup id="popupEdit" layout="block" styleClass="popup-panel-overlay"
                  rendered="#{modelsBean.showPopup}">

        <h:form id="formPopupEdit">
            <div class="popup-panel">
                <h:messages id="messages" styleClass="messageConfirmation" infoClass="succesAdd"
                            errorClass="error"/>
                <div class="modal-header">
                    <h5 class="modal-title">#{bundle['fxs.modelsList.modalTitle']}</h5>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <h:outputLabel value="Modèle" for="modelsLabel" styleClass="col-form-label"/>
                        <h:inputText value="#{modelsBean.modelsEntity.label}" styleClass="form-control"
                                     required="true"
                                     pt:placeholder="Ajouter un modèle"
                                     requiredMessage="#{bundle['fxs.insurancesList.required']}"
                                     id="modelsLabel">
                        </h:inputText>
                        <h:message styleClass="error" role="alert" for="modelsLabel"></h:message>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Marque" for="modelsLabel" styleClass="col-form-label"/>
                        <h:selectOneMenu id="brandsDisplay" styleClass="form-control"
                                         value="#{modelsBean.modelsEntity.brandsByIdBrands}" required="true"
                                         requiredMessage="#{bundle['fxs.adsbrands.required']}"
                                         converter="brandsConverter">
                            <f:selectItem itemValue="#{null}" itemLabel=""/>
                            <f:selectItems value="#{brandsBean.brandsEntities}" var="brands"
                                           itemValue="#{brands}"
                                           itemLabel="#{brands.label}"/>
                            <h:message styleClass="error" role="alert" for="brandsDisplay"/>
                        </h:selectOneMenu>
                    </div>
                </div>

                <div class="modal-footer">
                    <h:commandButton styleClass="btn btn-outline-success btn-sm"
                                     value="#{bundle['fxs.insurancesList.save']}"
                                     action="#{modelsBean.saveEdit}">
                        <f:ajax execute="formPopupEdit" render="@all"></f:ajax>
                    </h:commandButton>

                    <h:commandButton styleClass="btn btn-outline-dark btn-sm"
                                     value="#{bundle['fxs.insurancesList.close']}"
                                     action="#{modelsBean.hidePopupModal}">
                        <f:ajax render="@all"></f:ajax>
                    </h:commandButton>
                </div>
            </div>
        </h:form>
    </h:panelGroup>
</f:view>
</html>
