<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://java.sun.com/jsf/composite">

<cc:interface name="inscription"

>
</cc:interface>

<cc:implementation>
    <h:form>
        <h:outputLabel value="#{bundle['fxs.register.register']}"></h:outputLabel>
        <br/>
        <h:outputText value="#{bundle['fxs.register.firstName']}"></h:outputText>
        <h:inputText value="#{usersBean.usersEntity.firstname}" required="true"></h:inputText>
        <br/>
        <h:outputText value="#{bundle['fxs.register.lastName']}"></h:outputText>
        <h:inputText value="#{usersBean.usersEntity.lastname}" required="true"></h:inputText>
        <br/>
        <h:outputText value="#{bundle['fxs.connexion.username']}"></h:outputText>
        <h:inputText value="#{usersBean.usersEntity.username}" required="true"></h:inputText>
        <br/>
        <h:outputText value="#{bundle['fxs.connexion.password']}"></h:outputText>
        <h:inputSecret value="#{usersBean.usersEntity.password}" required="true"></h:inputSecret>
        <br/>

        <h:outputText value="#{bundle['fxs.register.birthdate']}"></h:outputText>
        <h:inputText value="#{usersBean.usersEntity.birthdate}" required="true">
            <f:convertDateTime pattern="yyyy-mm-dd"/>
        </h:inputText>
        <br/>
        <h:outputText value="#{bundle['fxs.register.VATNumber']}"></h:outputText>
        <h:inputText value="#{usersBean.usersEntity.vatNumber}"></h:inputText>
        <br/>
        <h:commandButton value="valider" action="#{usersBean.addUser}"/>
    </h:form>
</cc:implementation>
</html>
