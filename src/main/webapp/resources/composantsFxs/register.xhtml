<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<cc:interface name="register">
</cc:interface>

<cc:implementation>
    <h:form>
        <h:outputText value="#{usersBean.success}"
                      style="color: green; font-weight: bold"></h:outputText>
        <h:outputText value="#{usersBean.fail}"
                      style="color: darkred; font-weight: bold"></h:outputText>

        <br/>
        <h:outputText value="#{bundle['fxs.user.firstName']}"></h:outputText>
        <h:inputText value="#{usersBean.usersEntity.firstname}" required="true"></h:inputText>
        <br/>
        <h:outputText value="#{bundle['fxs.user.lastName']}"></h:outputText>
        <h:inputText value="#{usersBean.usersEntity.lastname}" required="true"></h:inputText>
        <br/>
        <h:outputText value="#{bundle['fxs.user.username']}"></h:outputText>
        <h:inputText value="#{usersBean.usersEntity.username}" required="true"></h:inputText>
        <br/>

        <h:outputText value="#{bundle['fxs.user.password']}"></h:outputText>
        <h:inputSecret value="#{usersBean.usersEntity.password}" required="true" binding="#{passwordComponent}">
            <f:validateRegex pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,}$"></f:validateRegex></h:inputSecret>
        <br/>
        <h:outputText value="#{bundle['fxs.user.confirmpassword']}"></h:outputText>
        <h:inputSecret id="confirmPassword" required="#{not empty passwordComponent.value}"
                       requiredMessage="Please confirm password" validatorMessage="Passwords are not equal">
            <f:validator validatorId="UserValidator"/>
            <f:attribute name="otherValue" value="#{passwordComponent.value}"/>
        </h:inputSecret>
        <h:message for="confirmPassword"/>
        <br/>

        <h:outputText value="#{bundle['fxs.user.email']}"></h:outputText>
        <h:inputText value="#{usersBean.usersEntity.email}" required="true">
            <f:validateRegex pattern="[a-zA-Z0-9].+@[a-zA-Z0-9]+\.[a-zA-Z0-9]+"></f:validateRegex></h:inputText>
        <br/>

        <h:outputText value="#{bundle['fxs.user.birthdate']} *"></h:outputText>
        <h:inputText value="#{usersBean.usersEntity.birthdate}" required="true" converter="localDateTimeConverter">>
            <!--<f:convertDateTime pattern="yyyy-mm-dd"/> -->
        </h:inputText>
        <br/>
        <h:outputText value="#{bundle['fxs.user.VATNumber']}"></h:outputText>
        <h:inputText value="#{usersBean.usersEntity.vatNumber}"></h:inputText>
        <br/>

        <h:outputText value="#{bundle['fxs.user.street']} *"></h:outputText>
        <h:inputText value="#{addressesBean.addressesEntity.street}" required="true"></h:inputText>
        <br/>

        <h:outputText value="#{bundle['fxs.user.number']} *"></h:outputText>
        <h:inputText value="#{addressesBean.addressesEntity.number}" required="true"></h:inputText>
        <br/>

        <h:outputText value="#{bundle['fxs.user.box']}"></h:outputText>
        <h:inputText value="#{addressesBean.addressesEntity.box}" required="true"></h:inputText>
        <br/>

        <h:panelGroup styleClass="form-group">

            <h:selectOneMenu id="citiesDisplay" styleClass="form-group"
                             value="#{citiesBean.citiesEntity.id}">
                <f:selectItem itemValue="#{null}" itemLabel=" "/>
                <f:selectItems value="#{citiesBean.citiesEntitiesSelectItems}" required="true"/>
            </h:selectOneMenu>
            <h:message for="citiesDisplay"/>
        </h:panelGroup>

        <h:commandButton value="valider" action="#{usersBean.addUser}"/>
    </h:form>
</cc:implementation>
</html>
