<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://java.sun.com/jsf/composite">

<cc:interface name="modelsList"
              displayName="#{bundle['fxs.modelsList.displayName']}"
              shortDescription="#{bundle['fxs.modelsList.shortDescription']}"
>
</cc:interface>
<cc:implementation>

    <div class="addBtn">
        <h:form>

            <h:commandLink styleClass="btn btn-success"
                           value="#{bundle['fxs.optionsList.add']}"
                           action="#{modelsBean.showPopupModal}" rendered="#{rolesPermissionsBean.createModels}">
                <f:param name="addModelsEntity" value="addModelsEntity"></f:param>
                <i class="fas fa-plus"></i>
            </h:commandLink>
        </h:form>
    </div>

    <h:form>
        <!-- datatable == equivalant foreach -->
        <h:dataTable id="outputMessage" styleClass="table table-hover modelTable"
                     value="#{modelsBean.modelsEntities}" var="models">
            <h:column>
                <f:facet name="header">#{bundle['fxs.models.label']}</f:facet>
                <h:outputText value="#{models.label}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">#{bundle['fxs.models.brands']}</f:facet>
                <h:outputText value="#{models.brandsByIdBrands.label}"></h:outputText>
            </h:column>
            <h:column rendered="#{rolesPermissionsBean.updateModels}">
                <f:facet name="header">#{bundle['fxs.insurancesList.edit']}</f:facet>
                <h:commandLink styleClass="text-info" action="#{modelsBean.showPopupModal}">
                    <i class="far fa-edit"></i>
                    <f:param name="id" value="#{models.id}"></f:param>
                    <f:ajax render="@all"/>
                </h:commandLink>
            </h:column>

        </h:dataTable>
    </h:form>
</cc:implementation>
</html>
