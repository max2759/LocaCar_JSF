<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<cc:interface name="modelsList"
              displayName="#{bundle['fxs.modelsList.displayName']}"
              shortDescription="#{bundle['fxs.modelsList.shortDescription']}"
>
</cc:interface>
<cc:implementation>

    <div class="addBtn">
        <h:form>

            <h:commandLink styleClass="btn btn-success"
                           value="#{bundle['fxs.optionsList.add']}"
                           action="#{modelsBean.showPopupModal}">
                <f:param name="addModelsEntity" value="addModelsEntity"></f:param>
                <i class="fas fa-plus"></i>
            </h:commandLink>
        </h:form>
    </div>

    <h:form>
        <!-- datatable == equivalant foreach -->
        <h:dataTable id="outputMessage" styleClass="table table-hover table-responsive mytable"
                     value="#{modelsBean.modelsEntities}" var="models">
            <h:column>
                <f:facet name="header">#{bundle['fxs.insurancesList.code']}</f:facet>
                <h:outputText value="#{models.id}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">#{bundle['fxs.models.label']}</f:facet>
                <h:outputText value="#{models.label}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">#{bundle['fxs.models.brands']}</f:facet>
                <h:outputText value="#{models.brandsByIdBrands.label}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">#{bundle['fxs.insurancesList.edit']}</f:facet>
                <h:commandLink styleClass="text-info" action="#{modelsBean.showPopupModal}">

                    <i class="far fa-edit"></i>
                    <f:param name="id" value="#{models.id}"></f:param>
                    <f:ajax render="@all"/>
                </h:commandLink>
            </h:column>

        </h:dataTable>
    </h:form>

    <f:view>
        <h:panelGroup id="popupEdit" layout="block" styleClass="popup-panel-overlay"
                      rendered="#{modelsBean.showPopup}">

            <h:form id="formPopupEdit">
                <div class="popup-panel">
                    <h:messages id="messages" styleClass="messageConfirmation" infoClass="succesAdd"
                                errorClass="error"/>
                    <div class="modal-header">
                        <h5 class="modal-title">#{bundle['fxs.modelsList.modalTitle']}</h5>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <h:outputLabel value="Modèle" for="modelsLabel" styleClass="col-form-label"/>
                            <h:inputText value="#{modelsBean.modelsEntity.label}" styleClass="form-control"
                                         required="true"
                                         pt:placeholder="Ajouter un modèle"
                                         requiredMessage="#{bundle['fxs.insurancesList.required']}"
                                         id="modelsLabel">
                            </h:inputText>
                            <h:message styleClass="error" role="alert" for="modelsLabel"></h:message>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Marque" for="modelsLabel" styleClass="col-form-label"/>
                            <h:selectOneMenu id="brandsDisplay" styleClass="form-control"
                                             value="#{modelsBean.modelsEntity.brandsByIdBrands}" required="true"
                                             requiredMessage="#{bundle['fxs.adsbrands.required']}"
                                             converter="brandsConverter">
                                <f:selectItem itemValue="#{null}" itemLabel=""/>
                                <f:selectItems value="#{brandsBean.brandsEntities}" var="brands"
                                               itemValue="#{brands}"
                                               itemLabel="#{brands.label}"/>
                                <h:message styleClass="error" role="alert" for="brandsDisplay"/>
                            </h:selectOneMenu>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <h:commandButton styleClass="btn btn-outline-success btn-sm"
                                         value="#{bundle['fxs.insurancesList.save']}"
                                         action="#{modelsBean.saveEdit}">

                        </h:commandButton>

                        <h:commandButton styleClass="btn btn-outline-dark btn-sm"
                                         value="#{bundle['fxs.insurancesList.close']}"
                                         action="#{modelsBean.hidePopupModal}">
                            <f:ajax render="@all"></f:ajax>
                        </h:commandButton>
                    </div>
                </div>
            </h:form>
        </h:panelGroup>
    </f:view>
</cc:implementation>
</html>
