<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://java.sun.com/jsf/composite">

<cc:interface name="addShopButton"
              displayName="#{bundle['fxs.addShopButton.displayName']}"
              shortDescription="#{bundle['fxs.addShopButton.shortDescription']}"
>
</cc:interface>
<cc:implementation>
    <br/>
    <h:outputText value="#{ordersBean.success}" style="color: green; font-weight: bold"></h:outputText>
    <h:outputText value="#{ordersBean.fail}" style="color: #fd8585; font-weight: bold"></h:outputText>
    <h:form>
        <h:outputLabel value="Id User : "></h:outputLabel>
        <h:outputText value="#{ordersBean.idUser}" id="idUser">
        </h:outputText>
        <br/>
        <h:outputLabel value="Id Ads : "></h:outputLabel>
        <h:inputText value="#{adsBean.adsEntity}" id="adsEntity">
            <f:validator validatorId="addBasketValidator"/>
            <f:converter
                    converterId="adsConverter"/>
            <h:message for="adsEntity"/>
        </h:inputText>
        <br/>
        <h:outputLabel value="Id Assurance : "></h:outputLabel>
        <h:inputText value="#{insurancesBean.insurancesEntity}" id="insuranceEntity">
            <f:converter
                    converterId="insuranceConverter"/>
            <h:message for="insuranceEntity"/>
        </h:inputText>
        <br/>
        <h:commandLink action="#{ordersBean.addShop}">
            Add Shop
        </h:commandLink>
    </h:form>
</cc:implementation>
</html>
