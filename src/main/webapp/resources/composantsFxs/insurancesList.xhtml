<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://java.sun.com/jsf/composite">

<cc:interface name="insurancesList"
              displayName="#{bundle['fxs.insurancesList.displayName']}"
              shortDescription="#{bundle['fxs.insurancesList.shortDescription']}"
>
</cc:interface>
<cc:implementation>
    <br/>
    <div>
        <h:form>
            <h:commandButton styleClass="btn btn-outline-primary" value="#{bundle['fxs.insurancesList.add']}"
                             action="#{insurancesBean.showPopupModal}">
                <f:param name="addEntity" value="addEntity"></f:param>
            </h:commandButton>
        </h:form>
    </div>
    <br/>
    <h:form>
        <!-- datatable == equiavalent foreach -->
        <h:dataTable id="outputMessage" styleClass="table table-hover"
                     value="#{insurancesBean.insurancesEntities}" var="i">
            <h:column>
                <f:facet name="header">#{bundle['fxs.insurancesList.code']}</f:facet>
                <h:outputText value="#{i.id}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">#{bundle['fxs.insurancesList.title']}</f:facet>
                <h:outputText value="#{i.label}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">#{bundle['fxs.insurancesList.description']}</f:facet>
                <h:outputText value="#{i.description}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">#{bundle['fxs.insurancesList.price']}</f:facet>
                <h:outputText value="#{i.price} â‚¬"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">#{bundle['fxs.insurancesList.edit']}</f:facet>
                <h:commandLink action="#{insurancesBean.showPopupModal}">
                    <h:graphicImage library="images" name="icons8-modifier.svg" width="30%"/>
                    <f:param name="id" value="#{i.id}"></f:param>
                    <f:ajax render="@all"/>
                </h:commandLink>
            </h:column>

            <h:column>
                <f:facet name="header">#{bundle['fxs.insurancesList.isActive']}</f:facet>

                <h:commandLink id="activeInsurance" action="#{insurancesBean.deleteOrActivateInsurance}"
                               rendered="#{i.active eq true}"
                               onclick="return confirmer();">
                    <h:graphicImage library="images" name="on.svg" width="25%"/>
                    <f:param name="id" value="#{i.id}"></f:param>
                    <f:ajax render="@form"/>
                </h:commandLink>
                <h:commandLink id="desactiveInsurance" action="#{insurancesBean.deleteOrActivateInsurance}"
                               rendered="#{i.active eq false}">
                    <h:graphicImage library="images" name="off.svg" width="25%"/>
                    <f:param name="id" value="#{i.id}"></f:param>
                    <f:ajax render="@form"/>
                </h:commandLink>
            </h:column>

        </h:dataTable>
    </h:form>
    <f:view>
        <h:panelGroup id="popupEdit" layout="block" styleClass="popup-panel-overlay"
                      rendered="#{insurancesBean.showPopup}">

            <h:form id="formPopupEdit">
                <div class="popup-panel">
                    <h:outputText value="#{insurancesBean.success}"
                                  style="color: green; font-weight: bold"></h:outputText>
                    <h:outputText value="#{insurancesBean.fail}"
                                  style="color: darkred; font-weight: bold"></h:outputText>

                    <div class="form-group">
                        <h:outputLabel value="#{bundle['fxs.insurancesList.code']}" for="idInsurances"></h:outputLabel>
                        <h:outputText id="idInsurances" value="#{insurancesBean.insurancesEntity.id}"
                                      styleClass="form-control"></h:outputText>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="#{bundle['fxs.insurancesList.label']}" for="label"></h:outputLabel>
                        <h:inputText value="#{insurancesBean.insurancesEntity.label}" styleClass="form-control"
                                     required="true"
                                     requiredMessage="#{bundle['fxs.insurancesList.required']}"
                                     id="label">
                        </h:inputText>
                        <h:message styleClass="alert alert-danger" role="alert" for="label"></h:message>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="#{bundle['fxs.insurancesList.description']}"
                                       for="description"></h:outputLabel>
                        <h:inputTextarea id="description" styleClass="form-control" rows="3"
                                         value="#{insurancesBean.insurancesEntity.description}"></h:inputTextarea>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="#{bundle['fxs.insurancesList.price']}" for="price"></h:outputLabel>
                        <h:inputText value="#{insurancesBean.insurancesEntity.price}" styleClass="form-control"
                                     id="price" required="true"
                                     requiredMessage="#{bundle['fxs.insurancesList.required']}"
                                     converterMessage="#{bundle['fxs.insurancesList.priceError']}">
                            <f:validator validatorId="priceValidator"/>
                        </h:inputText>
                        <h:message for="price" id="messageValidator" styleClass="alert alert-danger "/>
                    </div>
                    <span>
                        <h:commandButton styleClass="btn btn-outline-success btn-sm"
                                         value="#{bundle['fxs.insurancesList.save']}"
                                         action="#{insurancesBean.saveEdit}">
                            <f:ajax execute="formPopupEdit" render="@all"></f:ajax>
                        </h:commandButton>
                    </span>
                    <span>
                        <h:commandButton styleClass="btn btn-outline-dark btn-sm"
                                         value="#{bundle['fxs.insurancesList.close']}"
                                         action="#{insurancesBean.hidePopupModal}">
                            <f:ajax render="@all"></f:ajax>
                        </h:commandButton>
                    </span>
                </div>
            </h:form>
        </h:panelGroup>
    </f:view>
</cc:implementation>
</html>
