<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://java.sun.com/jsf/composite">

<cc:interface name="insurancesList"
              displayName="#{bundle['fxs.displayName']}"
              shortDescription="#{bundle['fxs.shortDescription']}"
>
</cc:interface>
<cc:implementation>
    <h:dataTable id="outputMessage"
                 value="#{insurancesBean.insurancesEntities}" var="i">
        <h:column>
            <f:facet name="header">Code</f:facet>
            <h:outputText value="#{i.id}"></h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">Titre</f:facet>
            <h:outputText value="#{i.label}"></h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">Description</f:facet>
            <h:outputText value="#{i.description}"></h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">Price</f:facet>
            <h:outputText value="#{i.price}"></h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">IsActive</f:facet>
            <h:outputText value="#{i.active}"></h:outputText>
        </h:column>
    </h:dataTable>
</cc:implementation>
</html>
