<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://java.sun.com/jsf/composite">

<cc:interface name="Orders"
              displayName="#{bundle['orders.title']}"
              shortDescription="#{bundle['orders.title']}"
>
</cc:interface>
<cc:implementation>
    <f:view>
            <h:form id="formPopupEdit">
                <div class="popup-panel container">
                    <h:outputText styleClass="container badge bg-info"
                                  value="#{bundle['fxs.modalContractsOrder.orderNum']} #{contractsBean.contractsEntitiesFind[0].ordersByIdOrders.id}"></h:outputText>

                    <h:dataTable id="outPutContracts" styleClass="table table-hover table-responsive"
                                 value="#{contractsBean.contractsEntitiesFind}" var="c">
                        <h:column>
                            <f:facet name="header">#{bundle['code']}</f:facet>
                            <h:outputText value="#{c.id}"></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{bundle['description']}</f:facet>
                            <h:outputText styleClass="font-weight-bold"
                                          value="#{bundle['fxs.ordersList.contractType']} "></h:outputText>
                            <h:outputText value="#{c.contractTypesByIdContractType.label}"></h:outputText>
                            <br/>
                            <h:outputText
                                    styleClass="font-weight-bold"
                                    value="#{c.carsByIdCars.modelsByIdModels.brandsByIdBrands.label} "></h:outputText>
                            <h:outputText styleClass="font-weight-bold"
                                          value="#{c.carsByIdCars.modelsByIdModels.label} "></h:outputText>
                            <h:outputText value="#{c.carsByIdCars.releaseYear}">
                                <f:convertDateTime type="localDate" pattern="y"/>
                            </h:outputText>
                            <br/>
                            <h:outputText value="#{c.carsByIdCars.carsTypesByIdCarsTypes.label} "></h:outputText>
                            <h:outputText value="#{c.carsByIdCars.carsColorsByIdCarsColors.label} "></h:outputText>
                            <h:outputText value="#{c.carsByIdCars.carsGearboxByIdCarsGearBox.label} "></h:outputText>
                            <h:outputText value="#{c.carsByIdCars.carsFuelsByIdCarsFuels.label} "></h:outputText>
                            <h:outputText value="#{c.carsByIdCars.horsePower} ch"></h:outputText>
                            <h:outputText value=", #{c.carsByIdCars.kilometer} #{bundle['km']}"></h:outputText>
                            <br/>
                            <h:outputLabel value="#{bundle['fxs.ordersList.carPrice']}&nbsp;"></h:outputLabel>
                            <h:outputText value="#{c.carPrice}">
                                <f:convertNumber type="currency" currencySymbol="€"/>
                            </h:outputText>
                            <br/>
                        </h:column>
                        <h:column>
                            <h:panelGroup styleClass="font-weight-light"
                                          rendered="#{c.contractTypesByIdContractType.label eq 'Leasing' ? true : false}">
                                <h:outputText styleClass="font-weight-bold"
                                              value="#{contractsBean.hmContractInsurancesFind[c.id].insurancesByIdInsurance.label}">
                                </h:outputText>
                                <br/>
                                <h:outputLabel value="#{bundle['fxs.ordersList.insurancePrice']}&nbsp;"></h:outputLabel>
                                <h:outputText
                                        value="#{contractsBean.hmContractInsurancesFind[c.id].insurancePrice}">
                                    <f:convertNumber type="currency" currencySymbol="€"/>
                                </h:outputText>
                                <h:outputText value=" #{bundle['fxs.ordersList.perMonth']}"></h:outputText>
                                <br/>
                                <h:outputLabel value="#{bundle['fxs.ordersList.dateStart']}&nbsp;"></h:outputLabel>
                                <h:outputText value="#{c.dateStart}">
                                    <f:convertDateTime type="localDate" pattern="dd/MM/yyyy"/>
                                </h:outputText>
                                <br/>
                                <h:outputLabel value="#{bundle['fxs.ordersList.dateEnd']}&nbsp;"></h:outputLabel>
                                <h:outputText value="#{c.dateEnd}">
                                    <f:convertDateTime type="localDate" pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </h:panelGroup>
                        </h:column>
                    </h:dataTable>
                    <br/>
                    <h:commandButton styleClass="btn btn-outline-dark btn-sm"
                                     value="#{bundle['close']}"
                                     action="#{ordersBean.hidePopupModal}">
                        <f:ajax render="@all"></f:ajax>
                    </h:commandButton>
                </div>
            </h:form>
    </f:view>
</cc:implementation>
</html>
