<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://java.sun.com/jsf/composite">

<cc:interface name="optionsList"
              displayName="#{bundle['fxs.OptionsList.displayName']}"
              shortDescription="#{bundle['fxs.OptionsList.shortDescription']}"
>
</cc:interface>
<cc:implementation>
    <h:dataTable id="outputMessage"
                 value="#{optionsBean.optionsEntities}" var="options">
        <h:column>
            <f:facet name="header">Code</f:facet>
            <h:outputText value="#{options.id}"></h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">Titre</f:facet>
            <h:outputText value="#{options.label}"></h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">Modifier</f:facet>
            <h:form>
                <h:inputHidden value="#{options.id}" required="true"></h:inputHidden>
                <h:inputText value="#{options.label}" required="true"></h:inputText>
                <h:commandButton value="valider" action="#{optionsBean.updateOption}"/>
            </h:form>

        </h:column>
    </h:dataTable>
</cc:implementation>
</html>
