<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<cc:interface name="optionsList"
              displayName="#{bundle['fxs.optionsList.displayName']}">
</cc:interface>
<cc:implementation>
    <div class="addBtn">
        <h:form>
            <h:commandLink styleClass="btn btn-success"
                           value="#{bundle['fxs.optionsList.add']}"
                           action="#{optionsBean.showPopupModal}">
                <f:param name="addOptionEntity" value="addOptionEntity"></f:param>
                <i class="fas fa-plus"></i>
            </h:commandLink>
        </h:form>
    </div>

    <h:form>
        <h:dataTable id="optionTable" styleClass="table table-hover table-responsive optionTable"
                     value="#{optionsBean.optionsEntities}" var="options">
            <h:column>
                <f:facet name="header">#{bundle['fxs.optionsList.code']}</f:facet>
                <h:outputText value="#{options.id}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">#{bundle['fxs.optionsList.title']}</f:facet>
                <h:outputText value="#{options.label}"></h:outputText>

            </h:column>
            <h:column>
                <f:facet name="header">#{bundle['fxs.optionsList.edit']}</f:facet>

                <h:commandLink styleClass="text-info"
                               action="#{optionsBean.showPopupModal}">
                    <f:param name="id" value="#{options.id}"></f:param>
                    <f:ajax render="@all"/>
                    <i class="fas fa-edit"></i>
                </h:commandLink>

            </h:column>
        </h:dataTable>
    </h:form>

    <f:view>
        <h:panelGroup id="popupEdit" layout="block" styleClass="popup-panel-overlay"
                      rendered="#{optionsBean.showPopup}">

            <h:form id="formPopupEdit">
                <div class="popup-panel">
                    <h:messages id="messages" styleClass="messageConfirmation" showSummary="true" globalOnly="true"
                                infoClass="succesAdd" errorClass="error"/>
                    <div class="modal-header">
                        <h5 class="modal-title">#{bundle['fxs.optionsList.modalTitle']}</h5>
                    </div>
                    <div class="modal-body">
                        <h:inputText value="#{optionsBean.optionsEntity.label}" styleClass="form-control"
                                     required="true"
                                     pt:placeholder="Nom de l'Ã©quipement"
                                     requiredMessage="#{bundle['fxs.insurancesList.required']}"
                                     id="optionLabel">
                        </h:inputText>
                        <h:message styleClass="error" role="alert" for="optionLabel"></h:message>
                    </div>

                    <div class="modal-footer">
                        <h:commandButton styleClass="btn btn-outline-success btn-sm"
                                         value="#{bundle['fxs.insurancesList.save']}"
                                         action="#{optionsBean.saveEdit}">
                            <f:ajax execute="formPopupEdit" render="@all"></f:ajax>
                        </h:commandButton>


                        <h:commandButton styleClass="btn btn-outline-dark btn-sm"
                                         value="#{bundle['fxs.insurancesList.close']}"
                                         action="#{optionsBean.hidePopupModal}">
                            <f:ajax render="@all"></f:ajax>
                        </h:commandButton>
                    </div>
                </div>
            </h:form>
        </h:panelGroup>
    </f:view>
</cc:implementation>
</html>
